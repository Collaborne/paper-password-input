<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/default-theme.html">

<!--
A Material Design input field to enter passwords

@demo demo/index.html
-->
<dom-module id="paper-password-input">

	<template>

		<style>
			.visibility-icon {
				color: var(--disabled-text-color);
				/** Bottom align visibility button with input box */
				height: 22px;
				width: 22px;
				padding: 0;
			}
		</style>

		<paper-input
			id="input"
			type="[[_getType(visible)]]"
			value="{{value}}"
			label="[[label]]"
			name="[[name]]"
			disabled="[[disabled]]"
			autofocus="[[autofocus]]"
			auto-validate="[[autoValidate]]"
			invalid="{{invalid}}"
			validator="[[validator]]"
			error-message="[[errorMessage]]"
			char-counter="[[charCounter]]">
			<paper-icon-button suffix src=[[image]] on-tap="_toggleVisibile" class="visibility-icon"></paper-icon-button>
		</paper-input>

	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-password-input',
		properties: {
			/**
			 * True if the content of the password field is visible
			 */
			visible: {
				type: Boolean,
				value: false,
				notify: true
			},

			value: {
				type: String,
				notify: true
			},
			invalid: {
				type: Boolean,
				notify: true
			},
			label: String,
			name: String,
			disabled: Boolean,
			autofocus: Boolean,
			autoValidate: Boolean,
			validator: String,
			errorMessage: String,
			charCounter: Boolean,
			image: String,
			imageOff: String,
			imageOn: String
		},

		ready: function() {
			this.image = this._getImage(this.visible);
		},

		listeners: {
			'visible-changed': 'visibleChanged'
		},

		visibleChanged: function() {
			this.image = this._getImage(this.visible);
		},

		validate: function() {
			this.$.input.validate();
		},

		_getImage: function(visible) {
			return visible ? this.imageOff : this.imageOn;
		},
		_getType: function(visible) {
			return visible ? '' : 'password';
		},
		_toggleVisibile: function() {
			this.visible = !this.visible;
		},
	});

})();

</script>
