<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/default-theme.html">

<!--
A Material Design input field to enter passwords

@demo demo/index.html
-->
<dom-module id="paper-password-input">

	<template>

		<style>
			.visible {
				color: var(--disabled-text-color);
			}
		</style>

		<paper-input
			type="[[_getType(visible)]]"
			value="{{value}}"
			label="[[label]]"
			disabled="[[disabled]]"
			autofocus="[[autofocus]]">
			<paper-icon-button suffix icon="[[_getIcon(visible)]]" on-tap="_toggleVisibile" class="visible"></paper-icon-button>
		</paper-input>

	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-password-input',
		properties: {
			/**
			 * True if the content of the password field is visible
			 */
			visible: {
				type: Boolean,
				value: false
			},

			value: {
				type: String,
				notify: true
			},
			label: String,
			disabled: Boolean,
			autofocus: Boolean
		},

		_getIcon: function(visible) {
			return visible ? 'icons:visibility' : 'icons:visibility-off';
		},
		_getType: function(visible) {
			return visible ? '' : 'password';
		},
		_toggleVisibile: function() {
			this.visible = !this.visible;
		},
	});

})();

</script>
