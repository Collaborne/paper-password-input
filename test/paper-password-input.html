<!doctype html>
<html>
	<head>
		<title>paper-password-input</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../paper-password-input.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<paper-password-input image-on='on' image-off='off'></paper-password-input>
			</template>
		</test-fixture>

		<script>
			suite('<paper-password-input>', function() {
				suite('properties', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('sets image property', function() {
						expect(element.image).to.be.eql('on');
					});

					test('sets name property', function() {
						element.name = 'MyFormName';
						expect(element.$.input.name).to.be.eql('MyFormName');
					});
				});

				suite('icon behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('show visible icon if password should be shown', function() {
						expect(element._getImage(true)).to.be.eql('on');
					});

					test('show invisible icon if password shouldn\'t be shown', function() {
						expect(element._getImage(false)).to.be.eql('off');
					});
				});

				suite('toggle behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('toggles visibility', function() {
						element.visible = false;

						element._toggleVisibile();
						expect(element.visible).to.be.eql(true);
 						expect(element.image).to.be.eql('on');

						element._toggleVisibile();
						expect(element.visible).to.be.eql(false);
						expect(element.image).to.be.eql('off');
					});
				});
			});
		</script>

	</body>
</html>
